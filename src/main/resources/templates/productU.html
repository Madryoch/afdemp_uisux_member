
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header2 :: common-header" />

<body>
	<div th:replace="common/header2 :: navbar" />
	
	<div class="container">
		<div class="table-responsive">
			<table id="productListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllProducts" type="checkbox" /></th>
						<th>Product Name</th>
						<th>id</th>
						<th>ourPrice</th>
						<th>inStockNumber</th>
						<th>Category</th>
						<th>description</th>
						<th>Price Bougth</th>
						<th>listPrice</th>
						<th>active</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="product : ${productList}">
						<td>
						<input hidden="hidden" name="id" th:value="${product.id}" />
						<input th:id="'selected'+${book.id}" class="checkboxBook" type="checkbox" />
						</td>
						<td><a th:href="@{/product/productInfo(id=${product.id})}"><span th:text="${product.name}"></span></a></td>
						<td th:text="${product.id}"></td>
						<td th:text="${product.ourPrice}"></td>
						<td th:text="${product.inStockNumber}"></td>
						<td th:text="${product.category.type}"></td>
						<td th:text="${product.description}"></td>
						<td th:text="${product.active}"></td>
						<td th:text="${product.priceBought}"></td>
						<td>
							<input hidden="hidden" name="id" th:value="${product.id}" />
							<button th:id="'oneBook-'+${product.id}" class="btn btn-danger btn-xs delete-book" type="submit" value="delete" >
								<span class="fa fa-times"></span>Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<button th:id="deleteSelected" class="btn btn-danger ">Delete Selected</button>
	</div>
	
	
	<div th:replace="common/header2 :: body-bottom-scripts" />
	
	<script>
		$(document).ready(function() {
			$("#productListTable").DataTable({
				"lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
				stateSave: true
			});
		});
	</script>
</body>
</html>
