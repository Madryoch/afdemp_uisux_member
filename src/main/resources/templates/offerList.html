
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header2 :: common-header" />

<body>
	<div th:replace="common/header2 :: navbar" />
	<div class="row">
	<label class="col-md-4 control-label" ></label>
	<label class="col-md-2 control-label" >Name search</label>
	<input class="col-md-2 control-label" type="search" id="search2"/>
	</div>
	<div class="container-fluid">
		<div class="table-responsive">
			<table id="productListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Current Purchase Price</th>
						<th>Quantity</th>
						<th>Product id</th>
						<th>Product Name</th>
						<th>Delete</th>
						
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="product : ${memberCartItemList}">
						<td th:text="${product.id}"></td>
						<td th:text="${product.currentPurchasePrice}"></td>
						<td th:text="${product.qty}"></td>
						<td th:text="${product.product.name}"></td>
						
						<td>
							<input hidden="hidden" name="id" th:value="${product.id}" />
							<button th:id="'oneProd-'+${product.id}" class="btn btn-danger btn-xs delete-offer" type="submit" value="delete" >
							<span class="fa fa-times"></span>Delete</button>
						</td>
						
					</tr>
				</tbody>
			</table>
	</div>
	</div>
	
	<div th:replace="common/header2 :: body-bottom-scripts"></div> 
	
	<script>
	
	
		/* $(document).ready(function() {

				"ordering": false,
				stateSave: true
				
			});
		});
	 */
		
	 $(document).ready(function(){    
		   var table= $('#productListTable').DataTable({
			   "lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
				stateSave: true
		       
		    });
		   $('#search2').on( 'keyup', function () {
			    table
			        .columns( 1 )
			        .search( this.value )
			        .draw();
			} );
		    
		   
		    
		    
		    
		    
		    
		});
		
		
		</script>
	
</body>
</html>
